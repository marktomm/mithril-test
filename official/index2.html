<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
        var root = document.body

        var count = 1;

        // Component 'Hello'
        var Hello = {
            view: function() {
                return m("main", [
                    m("h1", {class: "title"}, "My first app"),
                    m("button", {onclick: function() {count++}}, "A button " + count),
                ])
            }
        }

        // Component 'Splash'
        var Splash = {
            view: function() {
                return m("a", {href: "#!/hello"}, "Enter!")
            }
        }

        m.route(root, "/splash", {
            "/splash": Splash,
            "/hello": Hello,
        })
    </script>
</body>
