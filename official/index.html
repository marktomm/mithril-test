<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
        var root = document.body

        var count = 1;

        var Hello = {
            view: function() {
                return m("main", [
                    m("h1", {class: "title"}, "My first app"),
                    m("button", {onclick: function() {count++}}, "A button " + count),
                ])
            }
        }

        m.mount(root, Hello)
    </script>
</body>
